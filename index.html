<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./styles/main.css">

    <title>Document</title>
</head>

<body>

    <!-- JUMBOTRON -->
    <div class="jumbotron" id="jumbo">
        <h1 class="display-4" id='jumboCity'></h1>

        <!-- WEATHER -->
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="cityInput" placeholder="input city name...">

                <button type="submit" id="start-btn" class="btn btn-primary">Submit</button>
        </form>

        <!-- DIPSPLAY CARD -->
        <div class="card mb-3 displayCard" style="max-width: 540px;"></div>
    </div>

    <!-- RESTAURANTS -->
    <div class="foodCart" id="foodMain"></div>

    <!-- PROGRAMMING QUOTES -->
    <button type="button" id="nxtBtn" class="btn btn-dark btn-sm ">></button>

    <div class="clearfix">
        <nav class="navbar fixed-bottom navbar-light bg-light quote"></nav>
    </div>

    <!-- TOAST -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
        </div>
      </div>


    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- MY JS -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/restaurant.js"></script>
</body>

</html>
